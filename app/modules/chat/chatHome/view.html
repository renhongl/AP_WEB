<div class="chatHome">
    <div class="introDiv">
        <input type="text" class="intro button"  placeholder="" v-model="intro">
        <div class="introFoot"></div>
    </div>
    <div class="head">
        <img src="/images/defaultUser.jpg"/>
        <span>{{ name }}</span>
        <div class="status">
            {{ status }}
        </div>
        <div class="location">
            {{ location }}
        </div>
    </div>
    <div class="items">
        <i class="fa fa-user contact" aria-hidden="true"></i>
        <i class="fa fa-users group" aria-hidden="true"></i>
    </div>
    <div class="searchDiv">
        <input type="text" class="search button"  placeholder="查找联系人">
        <i class="fa fa-search" aria-hidden="true"></i>
    </div>
    
</div>
