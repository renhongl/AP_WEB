    <div class="oneContent">
        <p><strong>介绍：</strong>基于electron，使用nodejs做服务器，使用javascript做前端界面的
一款电脑软件。主要公共是整合所有应用，做一个应用集合的平台，方便使用。效果图：</p>

        <img src="/images/otherProject/applicationPlatform.png">

        <p><strong>运行：</strong>想要运行github上的源代码的话，需要下载nodejs和electron。这两个
的安装可以去参考它们的官方网站。安装好后，将github上的代码下载下来。然后使用
nodejs运行根目录下的server.js，这时候服务器就启动起来了。然后重新开一个
command窗口，使用<code>npm start</code>代码，将打开应用集合平台。打开登录后就可以使用里面的
应用了。</p>
