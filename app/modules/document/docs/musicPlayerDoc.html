        <p><strong>介绍：</strong>最开始做的是网页版的，那个时候还不知道有node这个东西，做出来之后特别丑，

电脑软件使用了。当时我使用的是node-webkit，后来发现没有electron好用，就换成了electron的。

音量。尝试过在线搜索歌词，但是在国外的网特别不方便，很少可以搜到歌词，这个难点就没有继续
