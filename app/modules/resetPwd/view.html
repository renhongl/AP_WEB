<div class="resetPwd">
    <label class="toLogin button"><i class="fa fa-chevron-left" aria-hidden="true"></i>返回</label>
    <div class="row">
        <div class="col-xs-8 col-xs-offset-2 col-md-4 col-md-offset-4 name">应用平台</div>
    </div>
    <div class="row">
        <div class="col-xs-8 col-xs-offset-2 col-md-4 col-md-offset-4">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                <input type="text" class="form-control button" placeholder="请输入验证邮箱" v-mode="email">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-8 col-xs-offset-2 col-md-4 col-md-offset-4">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
                <input type="password" class="form-control button" placeholder="请输入新密码" v-model="newPwd">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-8 col-xs-offset-2 col-md-4 col-md-offset-4">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
                <input type="password" class="form-control button" placeholder="请再次输入密码" v-model="rePwd">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-8 col-xs-offset-2 col-md-4 col-md-offset-4">
            <div class="input-group">
                <input type="password" class="form-control button" id="verify" placeholder="">
                <button type="button" id="verifyButton" v-on:click="toGetCode">获取验证码</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-8 col-xs-offset-2 col-md-4 col-md-offset-4">
            <button type="button" class="btn btn-default button saveReset">重置密码</button>
            
        </div>
    </div>
</div>
